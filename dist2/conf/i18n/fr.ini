notice.language=Vous devrez redémarrer le programme pour appliquer un changement de langue.
notice.searchMaxDepth=Une valeur supérieure signifie que la recherche sera plus efficace mais plus longue. La valeur minimale de 3 offre de meilleures performances, tout en détectant l'immense majorité des paquetages redistribuables.
notice.saveLogToFile=Sauvegarder la liste des paquetages redistribuables supprimés dans un fichier journal (dans le sous-dossier "log").
notice.enableDebug=Sauvegarder les erreurs et messages d'avertissements que le programme pourrait générer. Utile seulement à des fins de débogage.
notice.listOnlyFromVDF=Les jeux Steam ont souvent une liste référençant les paquetages redistribuables à installer. Cette liste est stockée dans des fichiers VDF. Mettez cette option à "oui" pour ne lister que ceux qui sont présents dans les fichiers VDF.
notice.checkForUpdatesAtStartup=Rechercher automatiquement la disponibilité de nouvelles versions. Cette recherche s'effectue au lancement du programme et insère seulement une note dans la titre de la fenêtre principale (afin de ne pas vous déranger en affichant une fenêtre pop-up). Tâche effectuée en arrière-plan, ne ralentissant pas le programme.
notice.includeExpRedistPatterns=Les schémas expérimentaux permettent de détecter davantage de paquetages redistribuables, au risque d'afficher des faux-positifs. Si vous décidez d'activer cette option, prenez le temps de vérifier les résultats trouvés par la recherche (les fichiers et dossiers trouvés via cette option portent la mention "(EXPERIMENTAL!!)" dans leur description, par exemple : "(EXPERIMENTAL!!) MS DirectX (9.c)").
