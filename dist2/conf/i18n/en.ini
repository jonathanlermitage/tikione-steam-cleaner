notice.language=You will have to restart the application to apply a new language.
notice.searchMaxDepth=A higher value means that search will be more effective but longer. The minimum value of 3 offers better performance, while detecting the majority of redistributable packages.
notice.saveLogToFile=Will save the list of redistributable packages you delete to a logfile (into the "log" subdirectory).
notice.enableDebug=Save the errors and warnings that the program messages could generate. Useful only for debugging purposes.
notice.listOnlyFromVDF=Steam games usually have a list of redistributable packages to install. This list is stored into some VDF files. Set this options to "yes" to detect redist packages only if they appear in VDF files.
notice.checkForUpdatesAtStartup=Automatically find the new versions. This search is performed at program startup and only inserts a note in the title of the main window (so as not to disturb you by displaying a pop-up). Task performed in the background, not slowing down the program.
notice.includeExpRedistPatterns=Experimental designs can detect more redistributable packages, at the risk of displaying false positives. If you decide to activate this option, take the time to verify the results found by the search (files and folders found using this option are marked "(EXPERIMENTAL!!)" in their description, eg "(EXPERIMENTAL!!) MS DirectX (9.c) ").
