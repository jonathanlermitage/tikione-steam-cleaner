notice.language=Tendrá que reiniciar la aplicación para aplicar un nuevo idioma.
notice.searchMaxDepth=Un valor más alto significa que la búsqueda será más efectiva pero más larga. El valor mínimo de 3 ofrece el mayor rendimiento detectando la mayoría de los paquetes redistribuibles.
notice.saveLogToFile=Guardará la lista de paquetes redistribuibles a eliminar en un archivo de registro (en el subdirectorio "log").
notice.enableDebug=Guardar los errores y advertencias que podrían generar los mensajes del programa. Útil sólo para fines de depuración.
notice.listOnlyFromVDF=Los juegos de Steam suelen tener una lista de paquetes redistribuibles para instalar. Esta lista se almacena en algunos archivos VDF. Establezca esta opción en "Sí" para detectar paquetes redistribuibles sólo si aparecen en archivos VDF.
notice.checkForUpdatesAtStartup=Buscar automáticamente nuevas versiones. Esta búsqueda se realiza al inicio del programa y sólo inserta una nota en el título de la ventana principal sin mostrar ninguna ventana emergente. La tarea se realiza en segundo plano, sin ralentizar el programa.
notice.includeExpRedistPatterns=Los patrones experimentales pueden detectar más paquetes redistribuibles, con el riesgo de mostrar falsos positivos. Si decides activar esta opción, tómate el tiempo para verificar los resultados encontrados por la búsqueda (los archivos y carpetas encontrados utilizando esta opción están marcados con "(EXPERIMENTAL!)" en su descripción, por ejemplo "(EXPERIMENTAL!) MS DirectX (9.c) ").
notice.registerRemoteRedistDefFiles=Mejora el rendimiento de Steam Cleaner añadiendo las URL que contienen archivos con patrones de nombres de redistribuibles.
