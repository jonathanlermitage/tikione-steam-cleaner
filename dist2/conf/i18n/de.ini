notice.enableDebug=Speichert die Fehlermeldungen und Warnung in eine Datei. Nur für Debugzwecke hilfreich.
notice.listOnlyFromVDF=Steam-Spiele haben für gewöhnlich eine Reihe an Redistributale-Paketen zur Installation vorrätig. Diese in in einigen VDF-Dateien vorgemerkt. Mit "Ja" werden die Redist-Pakete nur gefunden, wenn diese in VDF-Dateien aufgeführt wurden.
notice.checkForUpdatesAtStartup=Automatische Suche nach neuen Versionen. Diese Suche wird beim Programmstart vollzogen und fügt eine Notiz zum Hauptmenü hinzu, um kein störendes Popup zu generieren. Die Abfrage wird im Hintergrund abgearbeitet und verlangsamt das Programm nicht.
notice.includeExpRedistPatterns=Experimentelle Vorgaben können mehr Redist-Pakete aufspüren, allerdings auf die Gefahr hin, falsch positive Ergebnisse anzuzeigen. Nach der Aktivierung dieser Option sollten die Suchresultate genauestens überprüft werden. (Gefundene Dateien und Verzeichnisse werden in der Beschreibung mit "(EXPERIMENTAL!)" gekennzeichnet, beispielsweise "(EXPERIMENTAL!)") MS DirectX (9.c) ")."
